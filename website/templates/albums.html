<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums & Singles - EchoPulse</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            border-bottom: 3px solid #cc0000;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            color: #cc0000;
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .album-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .album {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .album:hover {
            transform: scale(1.03);
        }

        .album img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .album h3 {
            margin: 0.5rem 0;
            color: #ff4c60;
        }

        .album p {
            font-size: 0.9rem;
            color: #ccc;
        }

        footer {
            background-color: #1a1a1a;
            border-top: 2px solid #cc0000;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <h1>Albums & Singles</h1>
    </header>

    <div class="album-list">
         {% for album in albums %}
        <div class="album">
            <img src="{{ album.cover }}" alt="{{ album.title }}">
            <h3>{{ album.title }}</h3>
            <p>{{ album.artist }} â€¢ {{ album.year }}</p>
        </div>
        {% endfor %}
    </div>
        <div class="album">
            <h3>Nevermind</h3>
            <p>1991</p>
        </div>
        <div class="album">
            <h3>Rock Out</h3>
            <p>1993</p>
        </div>
        <div class="album">
            <h3>AM</h3>
            <p>1995</p>
        </div>
        <div class="album">
            <h3>Absolution</h3>
            <p>2001</p>
        </div>
        <div class="album">
            <h3>Idiot</h3>
            <p>2004</p>
        </div>
        <div class="album">
            <h3>Hybrid</h3>
            <p>2008</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EchoPulse. All rights reserved.</p>
    </footer>

</body>
</html>
