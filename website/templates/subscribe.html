<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 60px;
        }

        h1 {
            color: #cc0000;
            8px #ff9999;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        form {
            margin-top: 40px;
        }

        input[type="email"] {
            padding: 12px;
            width: 320px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            margin-left: 10px;
            background-color: #cc0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #990000;
        }

        .message {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .message.success {
            color: #66ff66;
        }

        .message.error {
            color: #ffb3b3;
        }
    </style>
</head>
<body>
    <h1>Thanks for subscribing!</h1>
    <p>You'll receive updates about new albums and events.</p>
    <button type="home" onclick="window.location.href='/'">Go to Home</button>
</body>
</html>
